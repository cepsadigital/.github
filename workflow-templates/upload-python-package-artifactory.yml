# This is a basic workflow to help you get started with Actions

name: Upload Python Package to Artifactory - CEPSA

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'
    - name: Run tests
      run: |
        python -m pip install --upgrade pip
        pip install tox && tox
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine        
    - name: Build and publish
      env:        
        ARTIFACTORY_PWD: ${{ secrets.TD_ARTIFACTORY_TOKEN }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload --repository-url https://cepsa.jfrog.io/artifactory/api/pypi/td-pypi-local -u jenkins -p ${ARTIFACTORY_PWD} --non-interactive dist/*
